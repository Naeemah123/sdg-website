<div class="container">
    <h1>Carbon Footprint Calculator</h1>
    <p>Calculate your carbon footprint based on your daily activities.</p>

    <label for="electricity">Daily Electricity Use (kWh):</label>
    <input type="number" id="electricity" placeholder="e.g., 10">

    <label for="milesDriven">Miles Driven by Car:</label>
    <input type="number" id="milesDriven" placeholder="e.g., 20">

    <label for="flights">Number of Flights Taken per Year:</label>
    <input type="number" id="flights" placeholder="e.g., 1">

    <button onclick="calculateCarbonFootprint()">Calculate My Carbon Footprint</button>

    <div class="result" id="result" style="display:none;"></div>
</div>

<script>
    function calculateCarbonFootprint() {
        // Get input values
        const electricity = parseFloat(document.getElementById('electricity').value) || 0;
        const milesDriven = parseFloat(document.getElementById('milesDriven').value) || 0;
        const flights = parseFloat(document.getElementById('flights').value) || 0;

        // Constants for carbon footprint calculation
        const electricityCarbonFactor = 0.92; // kg CO2 per kWh (average for US)
        const carCarbonFactor = 0.404; // kg CO2 per mile (average for gas-powered car)
        const flightCarbonFactor = 0.24; // kg CO2 per passenger mile (average for domestic flight)

        // Calculate carbon footprint
        const electricityCO2 = electricity * electricityCarbonFactor;
        const drivingCO2 = milesDriven * carCarbonFactor;
        const flightsCO2 = flights * 1000 * flightCarbonFactor; // Assuming 1000 miles per flight

        const totalCO2 = electricityCO2 + drivingCO2 + flightsCO2;

        // Compare to global average
        const globalAverage = 4.8; // Average carbon footprint per person per day in tons (world average)

        // Display results
        const resultDiv = document.getElementById('result');
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = `
            <strong>Your Estimated Carbon Footprint:</strong> ${totalCO2.toFixed(2)} kg CO2<br>
            <strong>Global Average Carbon Footprint:</strong> ${(globalAverage * 1000).toFixed(2)} kg CO2<br>
            <strong>Your footprint is ${(totalCO2 > globalAverage * 1000) ? 'above' : 'below'} the global average.</strong>
        `;
    }
</script>
